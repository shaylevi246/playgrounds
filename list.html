        <script>
            var x = new Array(200);

            for (var i = 0; i < x.length; i++) {
              x[i] = new Array(5);
            }
            var counter = 0;
            var dbFeatures = firebase.database().ref().child('features');
            dbFeatures.once('value', function(snapshot){
                if(snapshot.exists()){

                    snapshot.forEach(function(data){
                        x[counter][0]= data.val().Slides;
                        x[counter][1]= data.val().Carousel;
                        x[counter][2]= data.val().Sand;
                        x[counter][3]= data.val().Grass;
                        x[counter][4]= data.val().Ropes;
                        x[counter][5]= data.val().Ladder;
                        x[counter][6]= data.val().Swings;
                        x[counter][7]= data.val().Sitting;
                        x[counter][8]= data.val().Water;
                        x[counter][9]= data.val().Shadow;
                        x[counter][10]= data.val().Parking;
                        counter = counter+1;
                        
                        });
                      }
            });
            
            var database = firebase.database().ref().child('playground');
            database.once('value', function(snapshot){
                if(snapshot.exists()){
                    var content = '';
                    counter = 0;

                    snapshot.forEach(function(data){
                        var name = data.val().Name;
                        var address= data.val().Address;
                        var slides= data.val().Slides;
                        var nav= data.val().Nav;
                        var picture= data.val().Pic;
                        
                        content += '<tr>';
                        content += '<td>' + name + '</td>'; //column1
                        content += '<td>' + address + '</td>';//column2
//                        content += '<td></td>';
                        content += '<td> <div class="tooltip">לחץ כאן <span class="tooltiptext"><div></div> <div> מגלשות: '+x[counter][0]+'</div> <div> קרוסלות: '+x[counter][1]+'</div><div> חול: '+x[counter][2]+'</div><div> דשא: '+x[counter][3]+'</div><div> חבלים: '+x[counter][4]+'</div><div> סולמות: '+x[counter][5]+'</div><div> נדנדות: '+x[counter][6]+'</div><div> איזור ישיבה: '+x[counter][7]+'</div><div> ברזיות: '+x[counter][8]+'</div><div> הצללה: '+x[counter][9]+'</div><div> איזור חנייה: '+x[counter][10]+'</div> </span></div></td>';
                        content += '<td><div class="showPicture"><a href="'+picture+'?name=" target="_blank">לצפייה</a></div></td>';
                        content += '<td><div class="showtheway"><a href="'+nav+'?name=" target="_blank">נווט לכאן</a></div></td>';
                        content += '</tr>';
